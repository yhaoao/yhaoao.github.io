<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>微信主界面</title>
    <link rel="stylesheet" href="./bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="./bower_components/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <style id="tabTransition">
    .tab-item {
        -webkit-transition: all 0.5s ease-out;
    }
    .tab-content {
        -webkit-transition: all 0.5s ease-out;
    }
    </style>
</head>

<body ng-app="weixin">
    <div ng-controller="MainCtrl as mainCtrl" class="app">
        <div class="header"><img src="imgs/header.png" style="width:100%;height:100%">
        </div>
        <tabs class="tabs tabs-icon-top">
            <tab title="微信" icon="ion-ios-chatbubble">
                <div style="width:100%;height:100%;background:black">
                </div>
            </tab>
            <tab title="通讯录" icon="ion-ios-people">
                <div style="width:100%;height:100%;background:blue">
                </div>
            </tab>
            <tab title="发现" icon="ion-ios-eye">
                <div style="width:100%;height:100%;background:yellow">
                </div>
            </tab>

            <tab title="我" icon="ion-ios-person">
                <div style="width:100%;height:100%;background:green">
                </div>

            </tab>
        </tabs>
    </div>

    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-touch/angular-touch.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
